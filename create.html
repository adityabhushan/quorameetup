<!DOCTYPE html>
<html>
	<head>
		<title>Create a Meetup</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<link rel='stylesheet' type='text/css' href='bootstrap.css'/>
		<script type='text/javascript' src='script.js'></script>
	</head>
	<body>
		<div id = "header"></div>
		<div class = "span8 offset2">
			<form class="form-horizontal">
				<fieldset>
				<legend>Create a meetup</legend>
				<div class="control-group">
					<label class="control-label">Venue</label>
						<div class="controls">
						<input type="text" placeholder="Venue for the meetup">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Address line 1</label>
						<div class="controls">
						<input type="text" placeholder="Address">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Address line 2</label>
						<div class="controls">
						<input type="text" placeholder="Address">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">City</label>
						<div class="controls">
						<input type="text" placeholder="City">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Country</label>
						<div class="controls">
						<input type="text" placeholder="Country">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Date and Time</label>
						<div class="controls">
						<input type="text" placeholder="Date and Time">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Google Maps link</label>
						<div class="controls">
						<input type="text" placeholder="Google Maps link">
						</div>
				</div>
				<div class="control-group">
					<label class="control-label">Contact No</label>
						<div class="controls">
						<input type="text" placeholder="Contact No.">
						</div>
						<button type="submit" class="btn btn-success">Create !!</button>
				</div>

				</fieldset>
			</form>
		</div>
